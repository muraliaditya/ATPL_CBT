<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea {
      height: 200px;
      font-family: monospace;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Code Runner</h1>
    
    <label for="questionId">Question ID</label>
    <input type="text" id="questionId" placeholder="e.g., q1">

    <label for="language">Language</label>
    <select id="language">
      <option value="java">Java</option>
      <option value="python">Python</option>
      <option value="cpp">C++</option>
      <option value="c">C</option>
    </select>

    <label for="code">Code</label>
    <textarea id="code">// Write your code here</textarea>

    <label>
      <input type="checkbox" id="isFinal"> Final Submission
    </label>

    <button onclick="submitCode()">Run & Submit</button>

    <div id="result"></div>
  </div>

  <script>
    async function submitCode() {
      const questionId = document.getElementById("questionId").value.trim();
      const language = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const isFinal = document.getElementById("isFinal").checked;

      if (!questionId || !code) {
        alert("Please provide Question ID and Code");
        return;
      }

      const payload = {
        codingQuestionId: questionId,
        language: language,
        code: code,
        isFinal: isFinal
      };

      try {
        const res = await fetch("http://localhost:8080/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Failed to connect to backend");

        const data = await res.json();
        document.getElementById("result").innerText =
          "Submission ID: " + data.codingSubmissionId + "\n" +
          "Question ID: " + data.codingQuestionId + "\n" +
          "Language: " + data.language + "\n" +
          "Score: " + data.score + "\n" +
          "Testcases Passed: " + data.testcasesPassed + "\n" +
          "Status: " + data.status + "\n" +
          "Submitted At: " + data.submittedAt;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
