<app-dynamic-layout>
  <div main class="p-9 flex flex-col gap-5">
    <div>
      <p class="font-bold mb-2">Recently Added</p>
      <div
        class="flex gap-10 overflow-hidden relative justify-around bg-blue-200 border border-gray-200 p-5 shadow-lg rounded-md"
      >
        <div
          *ngFor="let code of recentAddedQuestions; let i = index"
          class="scroll-left gap-10 px-4 py-6 border border-gray-200 bg-white rounded-lg shadow-md w-fit"
        >
          <div class="flex flex-col gap-1 w-fit">
            <p>
              <b>{{ code.questionName }}</b>
            </p>
            <p>Solved {{ code.adminId }}</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="font-bold mb-2">Top Devs</p>
      <div
        class="flex flex-1 gap-10 justify-around bg-blue-200 border border-gray-200 p-5 shadow-lg rounded-md"
      >
        <div
          *ngFor="let developer of developerstatus; let i = index"
          class="px-4 py-6 border border-gray-200 bg-white rounded-lg shadow-md w-fit"
        >
          <div class="flex flex-col gap-1 w-fit">
            <p>
              <b>{{ developer.devId }}</b>
            </p>
            <p>
              Solved {{ developer.solvedQuestionsCount }}/{{ totalQuestions }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="flex flex-col gap-2">
        <div class="flex justify-between">
          <div class="flex gap-3">
            <p-floatlabel variant="on">
              <input
                class="flex-auto w-90"
                pInputText
                id="on_label"
                [(ngModel)]="sort"
                autocomplete="off"
              />
              <label for="on_label">Search Question</label>
            </p-floatlabel>
            <button class="bg-blue-500 text-white rounded-lg px-3 py-1">
              Search
            </button>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <div
            *ngFor="let q of Codes; let i = index"
            class="p-2 border border-gray-200 rounded-lg shadow-md"
          >
            <div class="flex flex-1 gap-100">
              <p class="w-50">
                <b>{{ i + 1 }}. {{ q.questionName }}</b>
              </p>
              <p>
                <span
                  class="px-3 py-1 rounded-full text-sm font-medium"
                  [ngClass]="
                    q.difficulty === 'Easy'
                      ? 'bg-green-100 text-green-600'
                      : q.difficulty === 'Medium'
                      ? 'bg-orange-100 text-orange-600'
                      : 'bg-red-200 text-red-600'
                  "
                  >{{ q.difficulty }}</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</app-dynamic-layout>
