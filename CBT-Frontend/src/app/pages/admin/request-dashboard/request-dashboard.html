<div class="flex flex-col gap-3 m-5 p-5">
    <div class="flex gap-5">
    <p-floatlabel variant="on">
        <input
          pInputText
          id="on_label"
          [(ngModel)]="UserName"
          autocomplete="off"
        />
        <label for="on_label">UserName</label>
    </p-floatlabel>
    <button class="bg-blue-500 text-white px-4 rounded-md text-center ">Search</button>
    </div>
    <table class="table-auto w-full border-seperate border-spacing-2 rounded-lg border border-gray-100">
        <thead class="bg-gray-100 rounded-lg text-center">
            <tr>
                <th class="px-4 py-3">Dev Id</th>
                <th class="px-4 py-3">User Name</th>
                <th class="px-4 py-3">Question Type</th>
                <th class="px-4 py-3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of submit;let i=index;" class="border border-gray-300 text-center hover:bg-gray-50 cursor-pointer relative">
                <td class="px-4 py-3">{{p.devId}}</td>
                <td class="px-4 py-3">{{p.userName}}</td>
                <td class="px-4 py-3">{{p.questionType}}</td>
                <div *ngIf="openRow !== p.devId">
                <td class="px-4 py-3 relative justify-center flex  gap-7" >
                     <button class="bg-blue-300 text-white px-5 py-2 rounded-md text-center" routerLink="/admin/Request-McqEdit" (click)="onEdit(p)">Edit</button>
                    <button class="bg-blue-500 text-white px-5 py-2 rounded-md text-center "  (click)="onView(p)">View</button>
                    <button class="bg-red-500 text-white px-5 py-2 rounded-md text-center " (click)="onDelete(p)">Delete</button>
                </td>
                </div>
            </tr>
        </tbody>
    </table>
    </div>
