<div
  class="h-[100vh] w-full flex relative items-center justify-center gap-5 p-5"
>
  <form
    class="bg-white w-80 h-auto m-auto p-4 shadow-xl border border-black rounded-md"
    [formGroup]="Login"
    (ngSubmit)="submit()"
  >
    <h1 class="text-lg mb-2 font-bold text-black">Super Admin Login</h1>
    <div class="flex flex-col gap-3">
    <p-floatlabel variant="on" class="w-full">
        <input
          formControlName="username"
          pInputText
          id="name"
          type="text"
          class="w-full"
          autocomplete="off"
        />
        <label for="name">Username</label>
      </p-floatlabel>
    <div
      class="ml-2 text-sm text-red-500"
      *ngIf="Login.get('username')?.invalid && Login.get('username')?.touched"
    >
      <div *ngIf="Login.controls['username'].errors?.['required']">
            Name is required
          </div>
    </div>
    <p-floatlabel variant="on" class="w-full">
        <input
          formControlName="password"
          pInputText
          id="password"
          type="password"
          class="w-full"
          autocomplete="off"
        />
        <label for="name">Password</label>
      </p-floatlabel>
    <div
      class="ml-2 text-sm text-red-500"
      *ngIf="Login.get('password')?.invalid && Login.get('password')?.touched"
    >
      <div *ngIf="Login.controls['password'].errors?.['required']">
            Password is required
      </div>
    </div>
    <button
      class="text-sm text-white mb-2 rounded-md disabled:bg-blue-300 bg-blue-500 w-70 mt-3 p-1"
      (click)="submit()"
      [disabled]="Login.invalid"
      type="button"
    >
      Login
    </button>
    </div>
  </form>
</div>
