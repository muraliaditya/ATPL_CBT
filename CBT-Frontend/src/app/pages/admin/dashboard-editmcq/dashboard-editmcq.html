<app-admin-header heading="Edit MCQ"></app-admin-header>
<div *ngIf="mcqs" class="p-2 w-full">
    <div *ngIf="editingId!==mcqs.mcqQuestionId" class="mcq-box p-5 border border-gray-200 rounded-lg shadow-md">
    <div class="flex flex-1 justify-between">
    <p class="text-left bg-blue-100 w-50 mb-2">Edit Mcq</p>
    <div  class="flex gap-2">
    <button  (click)="onSave(mcqs)" class="flex bg-blue-500 text-white px-3 py-1 rounded-lg">save</button>
    <button  (click)="onCancel()" class="flex bg-blue-500 text-white px-3 py-1 rounded-lg">Cancel</button>
    </div>
    </div>
    <div class="flex flex-col gap-3 shadow-lg p-2">
    <div *ngIf="Mcq" class="flex w-full gap-2">
    <p-floatlabel variant="on">
    <input class="flex-auto w-150" pInputText id="on_label" [(ngModel)]="mcqs.question" autocomplete="off" />
    <label for="on_label">Question</label>
    </p-floatlabel>
    <p-floatlabel class="w-full md:w-70" variant="on">
            <p-select [options]="Section" [(ngModel)]="mcqs.section" class="w-50 pt-0" />
        <label for="on_label">category</label>
    </p-floatlabel>
    </div>
    <div class="flex flex-col gap-2 w-45">
        <div class="flex gap-107">
        <input  pInputText [(ngModel)]="mcqs.option1" type="text" pSize="small" placeholder="Option" />
        <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="mcqs.weightage" autocomplete="off" />
        <label for="on_label">Weightage</label>
        </p-floatlabel>
    </div>
        <input pInputText [(ngModel)]="mcqs.option2" type="text" pSize="small" placeholder="Option" />
        <input pInputText [(ngModel)]="mcqs.option3" type="text" pSize="small" placeholder="Option" />
        <input pInputText [(ngModel)]="mcqs.option4" type="text" pSize="small" placeholder="Option" />
        <p-floatlabel variant="on">
    <input class="flex-auto w-fit px-4" pInputText id="on_label" [(ngModel)]="mcqs.answerKey" autocomplete="off" />
    <label for="on_label">Answer</label>
    </p-floatlabel>
    </div>
     </div>
    </div>
    </div>
