<app-dynamic-layout>
<div main class="p-8">
    <div class="flex flex-1 justify-between">
    <p class="p-1 text-left bg-blue-100 w-50 mb-2">MCQ Questions</p>
    <button class="bg-blue-500 text-white p-1 px-4 rounded-md text-center" (click)="addQuestion()">+ Add</button>
    </div>
    <div class="flex flex-col gap-3">
    <div  *ngFor="let q of questions; let i = index" class="flex flex-col gap-2 shadow-md p-2">
    <div class="flex w-full gap-2">
    <p-floatlabel variant="on">
    <input class="flex-auto w-90" pInputText id="on_label" [(ngModel)]="q.question" autocomplete="off" />
    <label for="on_label"> Question {{i+1}}</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
            <p-select [options]="category" [(ngModel)]="q.category" class="w-50 pt-0" />
        <label for="on_label">Category</label>
    </p-floatlabel>
    <button (click)="removeQuestion(i)" class=" px-2 py-1 rounded-lg"><img src="/svgs/delete.svg" alt="Back" class=" w-5 h-5"></button>
    </div>
    <div class="flex flex-col gap-2 w-45">
        <div class="flex gap-47">
        <input  pInputText [(ngModel)]="q.options[0]" type="text" pSize="small" placeholder="Option" />
        <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="q.weightage" autocomplete="off" />
        <label for="on_label">Weightage</label>
        </p-floatlabel>
        </div>
        <input pInputText [(ngModel)]="q.options[1]" type="text" pSize="small" placeholder="Option" />
        <input pInputText [(ngModel)]="q.options[2]" type="text" pSize="small" placeholder="Option" />
        <input pInputText [(ngModel)]="q.options[3]" type="text" pSize="small" placeholder="Option" />
    </div>
    </div>
    </div>
    <button (click)="submit()" class="p-1 bg-blue-500 text-white px-4 rounded-md text-center mt-3">Submit</button>
</div>
</app-dynamic-layout>
