<div class="flex flex-col gap-5 p-10">
<textarea [(ngModel)]="question" rows="4" class="h-[50px] p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 " placeholder="Question"></textarea><p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="weightage" autocomplete="off" />
        <label for="on_label">Weightage</label>
</p-floatlabel>
<textarea [(ngModel)]="description" rows="4" class=" p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 " placeholder="Description.."></textarea>
<h1><b>Test Cases</b></h1>
<h2><b>Configure test cases</b></h2>
<div class="flex gap-2">
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="count" autocomplete="off" />
        <label for="on_label">Input Count</label>
</p-floatlabel>
<button class="bg-blue-500 text-white px-2 text-center rounded-md" (click)="ongenerate()">Generate</button>
</div>
<div *ngIf="showForm">
<div *ngFor="let q of inputs;let i=index;" class="flex flex-col gap-3">

    <div class="flex gap-3 mb-2">
    <p>Input {{i+1}}</p>
    <ng-container *ngIf="!saved; else savedView"> 
    <p-floatlabel variant="on">
            <p-select [options]="types" [(ngModel)]="q.type" class="w-50 pt-0" />
                <label for="on_label">Input Type</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="q.parameter" autocomplete="off" />
        <label for="on_label">Parameter Name</label>
    </p-floatlabel>
    </ng-container>
    </div>
    <ng-template #savedView>
        <p>Type: {{ q.type }}</p>
        <p>Parameter: {{ q.parameter }}</p>
        <p>Output: {{output}}</p>
      </ng-template>
    </div>
</div>
<div class="flex align-center gap-2">
<p class="align-center">Output</p>
    <p-floatlabel variant="on">
            <p-select [options]="types" [(ngModel)]="output" class="w-50 pt-0" />
                <label for="on_label">Output Type</label>
    </p-floatlabel>
    </div>
    <div class="flex gap-4">
    <button class="bg-blue-500 text-white px-3 py-1 text-center rounded-md" (click)="oncancel()">Cancel</button> 
    <button class="bg-blue-500 text-white px-2 text-center rounded-md" (click)="onsave()">Save</button>
    </div>
    <div  *ngFor="let p of Inputform;let i=index;" class="flex flex-col gap-3">
    <div class="flex w-full py-1 gap-5"> 
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="p.input1" autocomplete="off" />
        <label for="on_label">Input 1</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="p.output" autocomplete="off" />
        <label for="on_label">Output</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="p.input3" autocomplete="off" />
        <label for="on_label">Weightage</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
            <p-select [options]="types" [(ngModel)]="p.testtype" class="w-50 pt-0" />
                <label for="on_label">TestCase Type</label>
    </p-floatlabel>
    <div class="flex gap-3">
    <button class="bg-blue-500 text-white px-3 py-1 text-center rounded-md" (click)="add()">+</button>
    <button class="bg-blue-500 text-white px-3 py-1 text-center rounded-md" (click)="del(i)">-</button>
    </div>
    </div>
    <p-floatlabel variant="on">
        <input pInputText id="on_label" [(ngModel)]="p.description" autocomplete="off" />
        <label for="on_label">Description</label>
    </p-floatlabel>
    </div>
    <div class="flex gap-3 justify-end p-5">
    <!-- <button class="bg-blue-500 text-white px-3 py-1 text-center rounded-md" (click)="addquestion()">Add Question</button>
    <button class="bg-blue-500 text-white px-3 py-1 text-center rounded-md" (click)="cancel(i)">Cancel</button> -->
    </div>
    </div>
<!-- </div> -->
