<!-- progress.component.html -->
<div class="relative flex items-center justify-center">
  <svg class="w-24 h-24 transform -rotate-90">
    <!-- Background circle -->
    <circle
      class="text-gray-200"
      stroke-width="8"
      stroke="currentColor"
      fill="transparent"
      r="42"
      cx="50%"
      cy="50%"
    />

    <!-- Progress circle -->
    <circle
      class="text-blue-500"
      stroke-width="8"
      stroke-linecap="round"
      stroke="currentColor"
      fill="transparent"
      r="42"
      cx="50%"
      cy="50%"
      [attr.stroke-dasharray]="2 * Math.PI * 42"
      [attr.stroke-dashoffset]="2 * Math.PI * 42 * (1 - percentage / 100)"
    />
  </svg>

  <!-- Percentage text -->
  <span class="absolute text-lg font-bold text-blue-600">
    {{ percentage }}%
  </span>
</div>
