<div class="w-full my-6">
  <div class="flex bg-indigo-500 px-3 py-2 text-white rounded-t-lg">
    <h3 class="font-bold text-lg">
      {{ title || language.toUpperCase() }}
    </h3>
  </div>

  <div class="bg-neutral-900 text-white rounded-b-lg shadow-lg overflow-hidden">
    <pre
      class="p-4 overflow-auto text-base leading-6 font-mono"
      style="max-height: 400px"
    >
          <code [innerHTML]="highlighted" class="language-{{ language }} "></code>
        </pre>
  </div>
</div>
